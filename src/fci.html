<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart and Secure PDS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Smart and Secure PDS</h1>
          <hr />
          <a href="index.html"><button class="btn btn-default">Back</button></a>
          <span class="text-center"> Welcome Purity Checker</span>

          <br />
          <div id="content" style="display: block;">
            <hr />
            <div id="fci">
              <form id="form" onsubmit="return false">
                <div class="form-group">
                  <div class="col-lg-5">
                    <label for="f_aadhar">Farmer's Aadhar ID No.</label>
                  </div>
                  <div class="col-lg-7">
                    <input
                      type="number"
                      name="f_aadhar"
                      id="f_aadhar"
                      class="form-control"
                    /><br /><br />
                  </div>
                  <div class="col-lg-5">
                    <label for="q_aadhar">Quality Checker Aadhar ID No.</label>
                  </div>
                  <div class="col-lg-7">
                    <input
                      type="number"
                      name="q_aadhar"
                      id="q_aadhar"
                      class="form-control"
                    /><br /><br />
                  </div>
                  <div class="col-lg-5">
                    <label for="_type">Product Name</label>
                  </div>
                  <div class="col-lg-7">
                    <input
                      type="text"
                      name="_type"
                      id="_type"
                      class="form-control"
                    /><br /><br />
                  </div>
                  <div class="col-lg-5">
                    <label for="weight">Weight (in Kgs)</label>
                  </div>
                  <div class="col-lg-7">
                    <input
                      type="number"
                      name="weight"
                      class="form-control"
                      id="weight"
                    /><br /><br />
                  </div>
                  <div class="col-lg-5">
                    <label for="quality">Quality</label>
                  </div>
                  <div class="col-lg-7">
                    <select class="form-control" id="quality" name="quality">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                    <br /><br />
                  </div>
                </div>
                <input
                  type="submit"
                  class="btn btn-primary"
                  onclick="addPDS()"
                />
                <hr />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="number"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
