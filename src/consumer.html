<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Smart and Secure PDS</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container" style="width: 650px;">
         <div class="row">
            <div class="col-lg-12">
               <h1 class="text-center">Smart and Secure PDS</h1>
               <hr/>
               
                  <div class="d-inline">
                    <a href="index.html"
                      ><button class="btn btn-default">Back</button></a
                    >
                  </div>
                  <h3 class="text-center d-inline">Welcome, Consumer</h3>
                </div>

               <br/>
               <div id="content" style="display: block;">
                  <hr />
                
                  <hr/>
                  <div id="consumer">
                     <form onsubmit="return false">
                        <div class="form-group">
                           <label for="uin">Unique Identification No.</label>
                           <input type="number" name="uin"  id="uin" class="form-control">
                           <br>
                           <label for="_type">Product Name</label>
                           <input type="text" name="_type" id="_type" class="form-control">
                           <label for="weight">Weight (in Kgs)</label>
                           <input type="number" name="weight" class="form-control" id="weight" >
                        </div>
                        <input type="submit" class="btn btn-primary" onclick="viewPDS()">
                        
                        <hr />
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="table"></div>
      <div id="number" class = "text-center"></div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
      
   </body>
</html>
